<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC Raiders - Global Tracker</title>
    <style>
        /* Dark Theme & Kylie Style */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #0d0d0d; color: #e0e0e0; margin: 0; padding: 20px; }
        
        h1 { color: #ff3e3e; text-transform: uppercase; letter-spacing: 2px; text-align: center; margin-bottom: 30px; }
        
        /* Controls */
        .controls { background: #1a1a1a; padding: 20px; border-radius: 12px; margin-bottom: 30px; border: 1px solid #333; max-width: 800px; margin-left: auto; margin-right: auto; text-align: center; }
        select { padding: 12px; margin: 5px; background: #2a2a2a; color: white; border: 1px solid #444; border-radius: 6px; font-size: 16px; max-width: 90%; }
        button { padding: 12px 25px; margin: 5px; background: #ff3e3e; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.2s; }
        button:hover { background: #d32f2f; }
        
        /* Map Grid */
        .tracker-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; }
        
        .map-card { background: #161616; border: 1px solid #333; padding: 20px; border-radius: 10px; position: relative; overflow: hidden; }
        .map-name { font-weight: 800; font-size: 1.4em; color: #fff; margin-bottom: 10px; text-transform: uppercase; }
        
        /* Status Styles */
        .status-box { min-height: 40px; display: flex; align-items: center; }
        .status-clear { color: #4caf50; font-weight: bold; letter-spacing: 1px; } /* Green */
        .status-pending { color: #ff9800; font-weight: bold; } /* Orange */
        .status-active { color: #ff3e3e; font-weight: bold; text-shadow: 0 0 10px rgba(255, 62, 62, 0.4); animation: pulse 2s infinite; } /* Red */

        .votes-count { font-size: 0.8em; color: #888; margin-left: 10px; }

        /* Discord */
        .discord-section { text-align: center; margin-top: 50px; }
        .discord-btn { background-color: #5865F2; color: white; padding: 15px 30px; text-decoration: none; border-radius: 8px; font-weight: bold; font-size: 1.1em; display: inline-block; }
        .discord-btn:hover { background-color: #4752c4; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <h1>ARC RAIDERS // GLOBAL INTEL</h1>
    
    <div class="controls">
        <h3 style="margin-top: 0;">REPORT ACTIVITY</h3>
        <select id="mapSelect"><option>Loading maps...</option></select>
        <select id="eventSelect"><option>Loading events...</option></select>
        <button onclick="sendReport()">SEND REPORT</button>
        <p style="font-size: 0.9em; color: #888; margin-top: 10px;">
            ⚠️ <strong>3 confirmations</strong> needed. Limit: 1 report per map every 30 mins.
        </p>
    </div>

    <div id="mapsContainer" class="tracker-container">
        </div>

    <div class="discord-section">
        <a href="https://discord.gg/arcraiders" target="_blank" class="discord-btn">
            Join ARC Raiders Discord
        </a>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // 1. Setup Dropdowns
        socket.on('setup_data', (data) => {
            const mapSelect = document.getElementById('mapSelect');
            const eventSelect = document.getElementById('eventSelect');
            
            mapSelect.innerHTML = data.maps.map(m => `<option value="${m}">${m}</option>`).join('');
            eventSelect.innerHTML = data.events.map(e => `<option value="${e}">${e}</option>`).join('');
        });

        // 2. Realtime Update Logic
        socket.on('init_state', (gameState) => renderTracker(gameState));
        socket.on('update_state', (gameState) => renderTracker(gameState));

        // 3. User Feedback (Alerts)
        socket.on('error_message', (msg) => alert("⛔ BLOCK: " + msg));
        socket.on('success_message', (msg) => console.log("Success:", msg)); // Optional: alert("✅ " + msg);

        function sendReport() {
            const map = document.getElementById('mapSelect').value;
            const eventName = document.getElementById('eventSelect').value;
            socket.emit('report_event', { map, eventName });
        }

        function renderTracker(gameState) {
            const container = document.getElementById('mapsContainer');
            container.innerHTML = '';

            Object.keys(gameState).forEach(mapName => {
                const data = gameState[mapName];
                let statusHtml = '';

                // Is the map clear?
                const isClear = !data.event || data.event === "No Active Event (Clear Map)";

                if (isClear) {
                    if (data.event === "No Active Event (Clear Map)" && !data.confirmed) {
                         // Voting to clear
                         statusHtml = `<span class="status-pending">⏳ Verifying Clear Status... <span class="votes-count">(${data.votes}/3)</span></span>`;
                    } else {
                        // Truly clear
                        statusHtml = '<span class="status-clear">● STATUS CLEAR</span>';
                    }
                } else if (data.confirmed) {
                    // ACTIVE EVENT (RED)
                    statusHtml = `<span class="status-active">⚠️ ${data.event} ACTIVE</span>`;
                } else {
                    // PENDING (ORANGE)
                    statusHtml = `<span class="status-pending">⏳ ${data.event} <span class="votes-count">(${data.votes}/3)</span></span>`;
                }

                const card = `
                    <div class="map-card">
                        <div class="map-name">${mapName}</div>
                        <div class="status-box">${statusHtml}</div>
                    </div>
                `;
                container.innerHTML += card;
            });
        }
    </script>
</body>
</html>
